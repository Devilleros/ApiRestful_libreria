<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Librer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books/create}">Crear Libro</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-3">
        <h1>Listado de Libros</h1>

        <div class="row">
            <div th:each="book : ${books}" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text" th:text="${book.id}"></p>
                        <h5 class="card-title" th:text="${book.titulo}"></h5>
                        <p class="card-text" th:text="${book.anio}"></p>
                        <p class="card-text" th:text="${book.autor}"></p>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Editar</a>
                        <form th:action="@{/api/books/{id}(id=${book.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
